<ion-header class="ion-no-border" [ngClass]="{'android-header': isAndroid()}">
  <ion-toolbar>
    <ion-title>
      Start Session 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Exercise Name</ion-label>
    <ion-input type="text" name="exerciseName" [(ngModel)]="exerciseName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>

    <ion-datetime-button datetime="exDate"></ion-datetime-button>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          id="exDate"
          presentation="date"
          [value]="date"
          (ionChange)="onDateChange($event)">
        </ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-item>

  <ion-row class="ion-margin">
      <ion-col>
        <ion-button color="secondary" expand="block" (click)="start()" [disabled]="!exerciseName">Start Session</ion-button> 
      </ion-col>
  </ion-row>

 

</ion-content>
